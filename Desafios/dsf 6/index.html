<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Usamos a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Usamos as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="Usamos a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Usamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Usamos a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li type="square"><abbr title="Usamos a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Usamos a tag &lt;ul&gt;">Listas com Demacadores</abbr></li>
    </ul>
    
</body>
</html>
